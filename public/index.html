    <main class="c-main">

        <section class="c-home-banner">

          <button>saber más<i class="icon-up"></i></button>
        </section>
        <section class="c-home-team">
          <figure class="card-team"><img src="https://picsum.photos/300/200" alt="Valentina Praus">
            <p>Valentina Praus</p>
            <P>Socia Fundadora</P>
            <P>Diseñadora Industrial y Licenciada en diseño de Objetos de la Pontificia Universidad Católica de Valparaíso. Se ha especializado en diseño de tienda, retail marketing y branding corporativo para diseñar espacios habitables de forma integral y experiencial, cumpliendo con las necesidades de un exigente mercado.</P>
            <div class="card-team-sociales"><i class="icon-facebook"></i><i class="icon-twitter"></i><i class="icon-instagram"></i></div>
          </figure>
          <figure class="card-team"><img src="https://picsum.photos/300/200" alt="Stephani Semmler">
            <p>Stephani Semmler</p>
            <P>Socia Fundadora</P>
            <P>Diseñadora de Ambientes Duoc UC, con un Máster en Infoarquitectura Barcelona, España. Y curso en Marketing y Ventas en Universidad de Chile, Santiago.</P> Se ha especializado en diseño y construcción de locales comerciales en la V región. Generando una línea conectora entre la funcionalidad de los espacios y lo estético.
            <div class="c-team-sociales"><i class="icon-facebook"></i><i class="icon-twitter"></i><i class="icon-instagram"></i></div>
          </figure>
